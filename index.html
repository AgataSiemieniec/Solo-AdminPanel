<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Solo-Admin Panel</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>
</head>

<body>
   <!-- TOPBAR -->
   <header>
    <section class="navbar">
      <div class="row">
        <div class="col-12">
          <ul>
            <li class="navbar__item">
              <a href="#">
                <img class="navbar__item--icon icon-wallet" src="images/icons/wallet.svg" alt="icon-wallet">
                <span class="navbar__item--price">$1,500.00</span>
                <img class="navbar__item--icon icon-arrow" src="images/icons/arrow-down.svg" alt="icon-arrow-down">
              </a>
            </li>
            <li class="navbar__item">
              <a href="#">
                <img class="navbar__item--icon icon-notification" src="images/icons/notification.svg" alt="icon-notification">
              </a>
            </dli>
            <li class="navbar__item">
              <a href="#">
                <img class="navbar__item--icon icon-profile" src="images/icons/profile.svg" alt="icon-profile">
                <span class="navbar__item--user">Leonardo Dicaprio</span>
              </a>
            </li>
            <li class="navbar__item">
              <a href="#">
                <img class="navbar__item--icon icon-quit" src="images/icons/quit.svg" alt="icon-quit">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </header>

  <!-- SIDEBAR -->
  <section class="sidebar" id="sidebar">
    <div class="row">
      <div class="col-12">
        <div class="sidebar__header">
          <div class="sidebar__header--logo">
            <img class="sidebar__header--icon" src="images/logo/logo.svg" alt="logo" title="justdoit">
          </div>
          <div class="sidebar__header--hamburger">
            <i class="fas fa-bars hamburger"></i>
          </div>
        </div>
        <div class="sidebar__menu">
          <ul class="sidebar__menu--list">
            <li class="menu__item">
              <a href="/#general">
                <img class="menu__item--icon" src="images/icons/general.svg" alt="star" title="icon-general">
                <p class="menu__item--title">General</p>
              </a>
            </li>
            <li class="menu__item">
              <a href="/#">
                <img class="menu__item--icon" src="images/icons/details.svg" alt="menu" title="icon-details">
                <p class="menu__item--title">Details</p>
              </a>
            </li>
            <li class="menu__item">
              <a href="/#links">
                <img class="menu__item--icon" src="images/icons/links.svg" alt="chain" title="icon-links">
                <p class="menu__item--title">Links</p>
              </a>
            </li>
            <li class="menu__item">
              <a href="/#">
                <img class="menu__item--icon" src="images/icons/banners.svg" alt="boxes" title="icon-banners">
                <p class="menu__item--title">Banners</p>
              </a>
            </li>
            <li class="menu__item">
              <a href="/#">
                <img class="menu__item--icon" src="images/icons/personaldata.svg" alt="figure" title="icon-personaldata">
                <p class="menu__item--title">Personal data</p>
              </a>
            </li>
            <li class="menu__item">
              <a href="/#">
                <img class="menu__item--icon" src="images/icons/payout.svg" alt="payment" title="icon-payout">
                <p class="menu__item--title">Payout</p>
              </a>
            </li>
            <li class="menu__item">
              <a href="/#">
                <img class="menu__item--icon" src="images/icons/postback.svg" alt="postback" title="icon-postback">
                <p class="menu__item--title">Postback</p>
              </a>
            </li>
          </ul>
        </div>
        <div class="sidebar__manager">
          <div class="sidebar__manager--title">
            <p class="manager__title">Your manager</p>
          </div>
          <div class="sidebar__manager--profile">
            <img class="manager__photo" src="images/manager/manager.jpeg" alt="cat-ceo" title="manager">
            <p class="manager__name">Mikhael E.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
